<!DOCTYPE html>
<html>
    <head>
        <title>Wonderful Weather Widget</title>
        <link href="./main.css" rel="stylesheet" type="text/css">
        <script defer src="./script.js"></script>
    </head>
    <body>
        <header>
            <div id="logo">
                <span id="logo2"><img src="images/allSeasonWeatherLogo.png"></span>
                <h1 id="logo1">Wonderful Weather Widget</h1>
                <div id="button">
                        Search your city: <input type="" id="input">
                        <input id="submit" type="button" value="Submit" onclick="searchCity()">
                </div>
                <div id="returnTextArea"></div>
            </div>
        </header>
        <div id="content">
            <div class="day1">
                <div id="today"><h2>Today's Forecast</h2></div>
                <div><a id="place"></a></div>
                <br>
                <div id="day"></div>
                <div><img id="conditions"></div>
                <div id="conditionsDesc"></div>
                <div id="currentTemp"></div>
            </div>
            <div class="box day2">
                <div id="day2"></div>
                <div><img id="conditions2"></div>
                <div id="conditionsDesc2"></div>
                <div id="maxTemp2"></div>
                <div id="minTemp2"></div>
            </div>
            <div class="box day3">
                <div id="day3"></div>
                <div><img id="conditions3"></div>
                <div id="conditionsDesc3"></div>
                <div id="maxTemp3"></div>
                <div id="minTemp3"></div>
            </div>
            <div class="box day4">
                <div id="day4"></div>
                <div><img id="conditions4"></div>
                <div id="conditionsDesc4"></div>
                <div id="maxTemp4"></div>
                <div id="minTemp4"></div>
            </div>
            <div class="box day5">
                <div id="day5"></div>
                <div><img id="conditions5"></div>
                <div id="conditionsDesc5"></div>
                <div id="maxTemp5"></div>
                <div id="minTemp5"></div>
            </div>
        </div>
    </body>
</html>
